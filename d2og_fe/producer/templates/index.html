{% extends 'base.html' %}
{% block title %}Download service {% endblock %}
{% block body %}
    <div class="container pt-3">
        <h1 class="mb-3">Download service</h1>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            {% for image in placeholder %}
                <div class="form-group row">
                    <label for="file-{{ forloop.counter0 }}"
                           class="col-sm-2 col-form-label">URL {{ forloop.counter }}</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="file-{{ forloop.counter0 }}" name="urls"
                               value="{{ image }}">
                    </div>
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Download</button>
        </form>
    </div>
{% endblock %}
