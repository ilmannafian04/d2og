{% extends 'base.html' %}
{% block title %}Download service {% endblock %}
{% block body %}
    <div class="container pt-3">
        <h1 class="mb-3">Download service</h1>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            {% for i in '0123456789'|make_list %}
                <div class="form-group row">
                    <label for="file-{{ i }}" class="col-sm-2 col-form-label">URL {{ i|add:"1" }}</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="file-{{ i }}" name="urls"
                               value="https://ars.els-cdn.com/content/image/1-s2.0-S1359645409002316-mmc2.txt">
                    </div>
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Download</button>
        </form>
    </div>
{% endblock %}
